<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <title>ZZ Marketplace</title>
</head>

<body>
    <div class="w-full text-gray-700 bg-white dark-mode:text-gray-200 dark-mode:bg-gray-800">
        <div x-data="{ open: false }"
            class="flex flex-col max-w-screen-xl px-4 mx-auto md:items-center md:justify-between md:flex-row md:px-6 lg:px-8">
            <div class="p-4 flex flex-row items-center justify-between">
                <a href="/"
                    class="text-lg font-semibold tracking-widest text-gray-900 uppercase rounded-lg dark-mode:text-white focus:outline-none focus:shadow-outline">ZZ
                    Marketplace</a>
                <button class="md:hidden rounded-lg focus:outline-none focus:shadow-outline" @click="open = !open">
                    <svg fill="currentColor" viewBox="0 0 20 20" class="w-6 h-6">
                        <path x-show="!open" fill-rule="evenodd"
                            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z"
                            clip-rule="evenodd"></path>
                        <path x-show="open" fill-rule="evenodd"
                            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                            clip-rule="evenodd"></path>
                    </svg>
                </button>
            </div>
            <nav :class="{'flex': open, 'hidden': !open}"
                class="flex-col flex-grow pb-4 md:pb-0 hidden md:flex md:justify-end md:flex-row">
                <a class="px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 md:ml-4 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline"
                    href="/">Home</a>
                <a class="px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 md:ml-4 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline"
                    href="/products">Products</a>
                <a class="px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 md:ml-4 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline"
                    href="#">Log In</a>
            </nav>
        </div>
    </div>


    <div class="py-16 bg-white">
        <div class="container mx-auto px-6 space-y-8 text-gray-500 md:px-12 lg:px-20">
            <div class="flex flex-col-reverse items-center gap-6 text-center md:flex-row-reverse md:text-left lg:items-center lg:gap-16">
                <div class="grid grid-cols-5 grid-rows-4 gap-4 w-full md:w-5/12 lg:w-6/12 md:order-first">
                    <div class="col-span-2 row-span-4">
                        <img src="media/home/Hoodie.png" class="rounded-full w-full h-full object-cover" alt="hoodie" loading="lazy">
                    </div>
                    <div class="col-span-3 row-span-2 md:col-span-2">
                        <img src="media/home/shoes_unsplash.jpg" class="w-full h-full object-cover object-top rounded-xl" alt="shoes" loading="lazy">
                    </div>
                    <div class="col-span-3 row-span-3">
                        <img src="media/home/vest.jpg" class="w-full h-full object-cover object-top rounded-xl" alt="vest" loading="lazy">
                    </div>
                </div>
                <div class="w-full space-y-6 md:w-6/12 lg:w-6/12">
                    <h1 class="text-4xl font-bold text-gray-700 md:text-5xl">
                        Buy now and benefit up to <span class="text-blue-900">30% off</span>
                    </h1>
                    <p class="text-lg">Discover the latest fashion, unbeatable prices, and a shopping experience designed just for you. Shop now and elevate your style!</p>
                    <div class="flex justify-center gap-4 md:justify-start">
                        <a href="/products" class="w-full py-3 px-6 text-center rounded-xl transition bg-gray-700 shadow-xl hover:bg-gray-900 focus:ring focus:ring-gray-600 sm:w-max">
                            <span class="block text-white font-semibold">Start buying</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>    


    <footer class="bg-white">
        <div class="container px-6 py-8 mx-auto">
            <hr class="my-10 border-gray-200 dark:border-gray-700" />

            <div class="flex flex-col items-center sm:flex-row sm:justify-between">
                <p class="text-sm text-gray-500">Â© Copyright 2025. All Rights Reserved.</p>

                <div class="flex mt-3 -mx-2 sm:mt-0">
                    <a href="/"
                        class="mx-2 text-sm text-gray-500 transition-colors duration-300 hover:text-gray-500 dark:hover:text-gray-300"
                        aria-label="Reddit"> Home </a>

                    <a href="/products"
                        class="mx-2 text-sm text-gray-500 transition-colors duration-300 hover:text-gray-500 dark:hover:text-gray-300"
                        aria-label="Reddit"> Products </a>

                    <a href="https://github.com/Transa1"
                        class="mx-2 text-sm text-gray-500 transition-colors duration-300 hover:text-gray-500 dark:hover:text-gray-300"
                        aria-label="Reddit"> GitHub </a>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
